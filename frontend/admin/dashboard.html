  <!DOCTYPE html>
  <html lang="en">

    <head>
      <meta charset="UTF-8" />
      <title>Admin Dashboard | ThikThak</title>
      <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-100">

      <div class="flex min-h-screen">
        <a onclick="logout()" class="block px-4 py-2 rounded hover:bg-green-800">
          ðŸšª Logout
        </a>

        <!-- SIDEBAR -->
        <aside class="w-64 bg-green-700 text-white hidden md:flex flex-col animate-slide-in">
          <div class="p-6 text-2xl font-bold border-b border-green-600">
            ThikThak Admin
          </div>

          <nav class="flex-1 p-4 space-y-3">
            <a class="block px-4 py-2 rounded bg-green-800">ðŸ“Š Dashboard</a>
            <a class="block px-4 py-2 rounded hover:bg-green-800">ðŸ“¦ Bookings</a>
            <a class="block px-4 py-2 rounded hover:bg-green-800">ðŸšª Logout</a>
          </nav>
        </aside>

        <!-- MAIN -->
        <main class="flex-1 p-6 animate-fade-in">

          <!-- HEADER -->
          <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Bookings</h1>
            <span class="text-sm text-gray-500">Admin Panel</span>
          </div>

          <!-- STATS -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow hover:scale-105 transition">
              <p class="text-gray-500">Total Bookings</p>
              <h2 class="text-3xl font-bold">124</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow hover:scale-105 transition">
              <p class="text-gray-500">Pending</p>
              <h2 class="text-3xl font-bold text-yellow-500">32</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow hover:scale-105 transition">
              <p class="text-gray-500">Completed</p>
              <h2 class="text-3xl font-bold text-green-600">92</h2>
            </div>
          </div>

          <!-- TABLE -->
          <div class="bg-white rounded-xl shadow overflow-x-auto">
            <table class="w-full text-left">
              <thead class="bg-gray-200">
                <tr>
                  <th class="p-4">Name</th>
                  <th class="p-4">Service</th>
                  <th class="p-4">Date</th>
                  <th class="p-4">Status</th>
                  <th class="p-4">Action</th>
                </tr>
              </thead>

              <tbody id="bookingTable" class="divide-y">
                <!-- JS injects rows -->
              </tbody>
            </table>
          </div>

        </main>
      </div>

      <script src="./admin.js"></script>
    </body>

    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
        }
      }

      .animate-fade-in {
        animation: fade-in 0.6s ease;
      }
    </style>

  </html>
